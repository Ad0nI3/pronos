
    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="UTF-8">
    <title>Matchs du jour</title>
    <style>
    
        h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #155DFC;
        }
    
        /* Conteneur pour afficher plusieurs championnats côte à côte */
        .champ-container {
            display: grid;
            grid-template-columns: repeat(5, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

    
        .match-block {
            background: #F8FAFC;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #155DFC;
            text-align: center;
        }
        
        .champ {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #155DFC;
            text-align: center;
        }
        
        .match-line {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .heure {
            font-weight: bold;
            margin-right: 10px;
            color: #292524;
        }
        
        .teams strong {
            color: #E7180B;
        }
        
        
        .btn-link {
            display: inline-block;
            background: #FB2C36;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            margin: 10px 0 15px 0;
            text-align: center;
        }
        .btn-link:hover {
            background: #C11007;
        }

        .btn-link2 {
            display: inline-block;
            background: #74D4FF;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 10px;
            margin: 6px 0 9px 0;
            text-align: center;
        }
        .btn-link2:hover {
            background: #C11007;
        }
    
    </style>
    </head>
    <body>
    
    <h1>Matchs du jour</h1>
    
    <div class="champ-container">
    
    </div> <!-- fin champ-container -->
    
    </body>
    </html>
