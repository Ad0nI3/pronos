
        <html>
        <head>
        <meta charset="UTF-8">
        <style>
            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                background: #eef1f5;
            }
    
            table {
                width: 95%;
                margin: 30px auto;
                border-collapse: separate;
                border-spacing: 0 8px;
            }
            td {
                width: 33%;
                padding: 12px;
                text-align: center;
                background: white;
                border-radius: 10px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            }
            th {
                background: #003366;
                color: white;
                padding: 12px;
                border-radius: 8px;
            }
            .date {
                font-size: 12px;
                color: #666;
                margin-bottom: 4px;
            }
            .score {
                font-size: 15px;
            }
            .win { background-color: #d8f5d2 !important; }
            .draw { background-color: #fff4c2 !important; }
            .loss { background-color: #f5d2d2 !important; }
        </style>
        </head>
        <body>
            <h2 style="text-align:center; color:#003366;">
                Comparatif Racing Santander — Face-à-face — Real Zaragoza
            </h2>
    
            <table>
                <tr>
                    <th>Racing Santander</th>
                    <th>Face-à-face</th>
                    <th>Real Zaragoza</th>
                </tr>
                
            </table>
        </body>
        </html>
